# GitHub Actions Workflow für automatisches Deployment auf GitHub Pages
# Wird bei Push auf main oder master Branch ausgelöst

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  # Ermöglicht manuelles Auslösen des Workflows
  workflow_dispatch:

# Berechtigungen für GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Verhindert parallele Deployments
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build React App
        run: npm run build
        env:
          # Setzt den Public URL Pfad für GitHub Pages
          PUBLIC_URL: /${{ github.event.repository.name }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

